<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 2 & 3</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50">
            <!-- Bài 1 -->
            <h2 class="mt-5">BÀI 1: TÍNH LƯƠNG NHÂN VIÊN</h2>
            <form>
                <div class="form-group">
                  <label for="luong1Ngay">Lương 1 ngày</label>
                  <input value="100000" type="number" class="form-control" id="luong1Ngay" disabled>
                </div>
                <div class="form-group">
                  <label for="soNgayLam">Số ngày làm</label>
                  <input type="number" class="form-control" id="soNgayLam">
                </div>
                <p class="alert alert-success" id="tongLuong"></p>
                <button onclick="tinhLuong()" type="button" class="btn btn-primary">Tính lương</button>
            </form>
            <hr class="mt-3 mb-3"/>

            <!-- Bài 2 -->
            <h2 class="mt-5">BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH</h2>
            <form>
                <div class="form-group">
                  <input type="number" class="form-control my-3" id="num1" placeholder="Nhập số thực thứ nhất">
                  <input type="number" class="form-control my-3" id="num2" placeholder="Nhập số thực thứ 2">
                  <input type="number" class="form-control my-3" id="num3" placeholder="Nhập số thực thứ 3">
                  <input type="number" class="form-control my-3" id="num4" placeholder="Nhập số thực thứ 4">
                  <input type="number" class="form-control my-3" id="num5" placeholder="Nhập số thực thứ 5">
                </div>
                
                <p class="alert alert-success" id="trungBinh"></p>
                <button onclick="tinhTB()" type="button" class="btn btn-primary">Tính trung bình</button>
            </form>
            <hr class="mt-3 mb-3"/>

            <!-- Bài 3 -->
            <h2 class="mt-5">BÀI 3: QUY ĐỔI TIỀN</h2>
            <form>
                <div class="form-group">
                  <label for="tyGia">Tỷ giá</label>
                  <input value="23500" type="number" class="form-control" id="tyGia" disabled>
                </div>
                <div class="form-group">
                  <label for="tienUSD">USD</label>
                  <input type="number" class="form-control" id="tienUSD" placeholder="Nhập số tiền USD">
                </div>
                <div class="form-group">
                  <label for="tienVND">VND</label>
                  <input type="number" class="form-control" id="tienVND" disabled>
                </div>
                <button onclick="doiTienUSD()" type="button" class="btn btn-primary">Đổi USD -> VND</button>
            </form>
            <hr class="mt-3 mb-3"/>

            <!-- Bài 4 -->
            <h2 class="mt-5">BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</h2>
            <form>
                <div class="form-group">
                  <label for="chieuDai">Chiều dài</label>
                  <input type="number" class="form-control" id="chieuDai" placeholder="Nhập chiều dài HCN">
                </div>
                <div class="form-group">
                  <label for="chieuRong">Chiều rộng</label>
                  <input type="number" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng HCN">
                </div>
                <div class="form-group">
                  <label>Diện tích HCN</label>
                  <input type="text" class="form-control" id="dienTich" disabled>
                </div>
                <div class="form-group">
                  <label>Chu vi HCN</label>
                  <input type="text" class="form-control" id="chuVi" disabled>
                </div>
                <button onclick="tinhDienTichChuVi()" type="button" class="btn btn-primary">Tính</button>
            </form>
            <hr class="mt-3 mb-3"/>

            <!-- Bài 5 -->
            <h2 class="mt-5">BÀI 5: TÍNH TỔNG 2 KÝ SỐ</h2>
            <form>
                <div class="form-group">
                  <label for="num">Số cần tính</label>
                  <input maxlength="2" type="text" class="form-control" id="num" placeholder="Nhập 1 số có 2 chữ số">
                </div>
                <div id="sum" class="alert alert-success"></div>
                <button onclick="tinhTong()" type="button" class="btn btn-primary mb-5">Tính tổng</button>
            </form>
        </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
    <script src="./js/Bai3.js"></script>
    <script src="./js/Bai4.js"></script>
    <script src="./js/Bai5.js"></script>
</body>
</html>
