<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 2 & 3</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50">
            <!-- Bài 1 -->
            <h2 class="mt-5">BÀI 1: TÍNH LƯƠNG NHÂN VIÊN</h2>
            <form>
                <div class="form-group">
                  <label for="luong1Ngay">Lương 1 ngày</label>
                  <input value="100000" type="number" class="form-control" id="luong1Ngay" disabled>
                </div>
                <div class="form-group">
                  <label for="soNgayLam">Số ngày làm</label>
                  <input type="number" class="form-control" id="soNgayLam">
                </div>
                <p class="alert alert-success" id="tongLuong"></p>
                <button onclick="tinhLuong()" type="button" class="btn btn-primary">Tính lương</button>
            </form>

            <!-- Bài 2 -->
            <h2 class="mt-5">BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH</h2>
            <form>
                <div class="form-group">
                  <input type="number" class="form-control my-3" id="num1" placeholder="Nhập số thực thứ nhất">
                  <input type="number" class="form-control my-3" id="num2" placeholder="Nhập số thực thứ 2">
                  <input type="number" class="form-control my-3" id="num3" placeholder="Nhập số thực thứ 3">
                  <input type="number" class="form-control my-3" id="num4" placeholder="Nhập số thực thứ 4">
                  <input type="number" class="form-control my-3" id="num5" placeholder="Nhập số thực thứ 5">
                </div>
                
                <p class="alert alert-success" id=""></p>
                <button onclick="" type="button" class="btn btn-primary">Tính trung bình</button>
            </form>
        </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- <script src="./js/Bai1.js"></script> -->
    <script src="./js/Bai2.js"></script>
</body>
</html>
